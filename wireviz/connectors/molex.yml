description: |
  Molex connector: Common multi-pin connectors used for power and signal in avionics and electronics.
  Pin numbering and layout depend on the specific Molex series and shell size.
  Reference: https://www.molex.com/molex/products/family?key=standard_connectors

connectors:
  MOLEX_2PIN:
    type: Molex 2-pin
    pinlabels: [PIN_1, PIN_2]

  MOLEX_4PIN:
    type: Molex 4-pin
    pinlabels: [PIN_1, PIN_2, PIN_3, PIN_4]