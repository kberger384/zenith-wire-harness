description: |
  AeroLEDs Taxi Light: High-intensity LED taxi light for ground maneuvering, with optional wigwag (alternating flash) functionality.
  This file documents the wiring for power, ground, control (switch or relay), and wigwag module integration.
  Refer to the AeroLEDs landing/taxi light installation manual for wiring details and current requirements:
  https://aeroleds.com/wp-content/uploads/2023/02/Landing-Taxi-Light-Install-Guide.pdf

connectors:
  TAXI_LIGHT_J1:
    type: 2-pin
    pins:
      1: +12VDC
      2: GND

  TAXI_LIGHT_SWITCH:
    type: SPST Switch
    pins:
      1: +12VDC_IN
      2: LOAD_OUT

  WIGWAG_MODULE:
    type: 3-pin
    pins:
      1: LANDING_LIGHT_OUT
      2: TAXI_LIGHT_OUT
      3: +12VDC_IN

  PWR_DIST:
    type: TerminalBlock
    pins:
      1: +12VDC

  GND_BLOCK:
    type: TerminalBlock
    pins:
      1: GND

  LANDING_LIGHT_J1:
    type: 2-pin
    pins:
      1: +12VDC
      2: GND

cables:
  - name: Taxi_Light_Power
    wirecount: 2
    gauge: 16AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: TAXI_LIGHT_J1
        pin: 1
        label: "+12VDC"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: TAXI_LIGHT_J1
        pin: 2
        label: "GND"
      - connector: GND_BLOCK
        pin: 1
        label: "GND"

  - name: Taxi_Light_Switch
    wirecount: 2
    gauge: 18AWG
    color: [red, red]
    type: Tefzel
    ends:
      - connector: TAXI_LIGHT_SWITCH
        pin: 1
        label: "+12VDC_IN"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: TAXI_LIGHT_SWITCH
        pin: 2
        label: "LOAD_OUT"
      - connector: TAXI_LIGHT_J1
        pin: 1
        label: "+12VDC"

  - name: Wigwag_Module
    wirecount: 3
    gauge: 18AWG
    color: [blue, yellow, red]
    type: Tefzel
    ends:
      - connector: WIGWAG_MODULE
        pin: 1
        label: "LANDING_LIGHT_OUT"
      - connector: LANDING_LIGHT_J1
        pin: 1
        label: "+12VDC"
      - connector: WIGWAG_MODULE
        pin: 2
        label: "TAXI_LIGHT_OUT"
      - connector: TAXI_LIGHT_J1
        pin: 1
        label: "+12VDC"
      - connector: WIGWAG_MODULE
        pin: 3
        label: "+12VDC_IN"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"