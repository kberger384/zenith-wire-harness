description: |
  AeroLEDs Nav/Strobe Lights: Integrated LED navigation (red, green, white) and strobe lights for wing tips and tail.
  This file documents the wiring for power, ground, control (switch or relay), and synchronization for the combined position and strobe lights.
  Refer to the AeroLEDs Nav/Strobe installation manual for wiring details and current requirements:
  https://aeroleds.com/wp-content/uploads/2023/02/Nav-Strobe-Light-Install-Guide.pdf

connectors:
  NAV_STROBE_LH:
    type: 3-pin
    pins:
      1: +12VDC
      2: GND
      3: SYNC

  NAV_STROBE_RH:
    type: 3-pin
    pins:
      1: +12VDC
      2: GND
      3: SYNC

  NAV_STROBE_TAIL:
    type: 3-pin
    pins:
      1: +12VDC
      2: GND
      3: SYNC

  NAV_STROBE_SWITCH:
    type: SPST Switch
    pins:
      1: +12VDC_IN
      2: LOAD_OUT

  PWR_DIST:
    type: TerminalBlock
    pins:
      1: +12VDC

  GND_BLOCK:
    type: TerminalBlock
    pins:
      1: GND

cables:
  - name: Nav_Strobe_Power_LH
    wirecount: 2
    gauge: 20AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: NAV_STROBE_LH
        pin: 1
        label: "+12VDC"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: NAV_STROBE_LH
        pin: 2
        label: "GND"
      - connector: GND_BLOCK
        pin: 1
        label: "GND"

  - name: Nav_Strobe_Power_RH
    wirecount: 2
    gauge: 20AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: NAV_STROBE_RH
        pin: 1
        label: "+12VDC"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: NAV_STROBE_RH
        pin: 2
        label: "GND"
      - connector: GND_BLOCK
        pin: 1
        label: "GND"

  - name: Nav_Strobe_Power_Tail
    wirecount: 2
    gauge: 20AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: NAV_STROBE_TAIL
        pin: 1
        label: "+12VDC"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: NAV_STROBE_TAIL
        pin: 2
        label: "GND"
      - connector: GND_BLOCK
        pin: 1
        label: "GND"

  - name: Nav_Strobe_Sync
    wirecount: 3
    gauge: 22AWG
    color: [white, white, white]
    type: Tefzel
    ends:
      - connector: NAV_STROBE_LH
        pin: 3
        label: "SYNC"
      - connector: NAV_STROBE_RH
        pin: 3
        label: "SYNC"
      - connector: NAV_STROBE_TAIL
        pin: 3
        label: "SYNC"
      # All SYNC pins are tied together for synchronization

  - name: Nav_Strobe_Switch
    wirecount: 2
    gauge: 20AWG
    color: [red, red]
    type: Tefzel
    ends:
      - connector: NAV_STROBE_SWITCH
        pin: 1
        label: "+12VDC_IN"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: NAV_STROBE_SWITCH
        pin: 2
        label: "LOAD_OUT"
      - connector: NAV_STROBE_LH
        pin: 1
        label: "+12VDC"
      - connector: NAV_STROBE_RH
        pin: 1
        label: "+12VDC"
      - connector: NAV_STROBE_TAIL
        pin: 1
        label: "+12VDC"
      # Switch controls +12VDC to all nav/strobe lights