description: |
  Garmin GAD 29: ARINC 429 interface module (for GNX 375 to G3X and other avionics).
  This file documents the wiring for power, ground, CAN bus, and ARINC 429 connections.
  Refer to the Garmin GAD 29 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=011-02281-00&tab=manuals

connectors:
  GAD29_J1:
    type: DB25
    pinlabels:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: ARINC429_TXA
      6: ARINC429_TXB
      7: ARINC429_RXA
      8: ARINC429_RXB
      # ...add more as needed

  GNX375_P1001:
    type: DB25
    pinlabels:
      3: ARINC429_TXA
      4: ARINC429_TXB
      5: ARINC429_RXA
      6: ARINC429_RXB

cables:
  GAD29_Power:
    gauge: 20 AWG
    colors: [RD, BK]
    type: Tefzel

  GAD29_CAN:
    gauge: 22 AWG
    colors: [WH, BU]
    type: Shielded

  GAD29_ARINC429_TX:
    gauge: 22 AWG
    colors: [BU, WH]
    type: Shielded

  GAD29_ARINC429_RX:
    gauge: 22 AWG
    colors: [GN, YE]
    type: Shielded

connections:
  -
    - GAD29_J1: [+12VDC, GND]
    - GAD29_Power: [1, 2]
    - PWR_DIST: [1]
    - GND_BLOCK: [1]

  -
    - GAD29_J1: [CAN_H, CAN_L]
    - GAD29_CAN: [1, 2]
    - CAN_BUS: [1, 2]

  -
    - GAD29_J1: [ARINC429_TXA, ARINC429_TXB]
    - GAD29_ARINC429_TX: [1, 2]
    - GNX375_P1001: [ARINC429_RXA, ARINC429_RXB]

  -
    - GAD29_J1: [ARINC429_RXA, ARINC429_RXB]
    - GAD29_ARINC429_RX: [1, 2]
    - GNX375_P1001: [ARINC429_TXA, ARINC429_TXB]