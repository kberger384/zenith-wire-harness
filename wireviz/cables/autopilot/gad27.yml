description: |
  Garmin GAD 27: Power, lighting, trim, and flap interface module.
  This file documents the wiring for power, ground, CAN bus, and selected input/output connections.
  Refer to the Garmin GAD 27 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=011-02249-00&tab=manuals

connectors:
  GAD27_J1:
    type: DB25
    pinlabels:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: TRIM_UP
      6: TRIM_DOWN
      7: FLAP_EXTEND
      8: FLAP_RETRACT
      # ...add more as needed

  TRIM_SWITCH:
    type: DPDT Switch
    pinlabels:
      1: TRIM_UP
      2: TRIM_DOWN

  FLAP_SWITCH:
    type: DPDT Switch
    pinlabels:
      1: FLAP_EXTEND
      2: FLAP_RETRACT

cables:
  GAD27_Power:
    gauge: 20
    colors: [RD, BK]
    type: Tefzel

  GAD27_CAN:
    gauge: 22
    colors: [WH, BU]
    type: Shielded

  GAD27_Trim:
    gauge: 22
    colors: [GN, YE]
    type: Tefzel

  GAD27_Flap:
    gauge: 22
    colors: [BU, WH]
    type: Tefzel

connections:
  -
    - GAD27_J1: [+12VDC, GND]
    - GAD27_Power: [1, 2]
    - PWR_DIST: [1]
    - GND_BLOCK: [1]

  -
    - GAD27_J1: [CAN_H, CAN_L]
    - GAD27_CAN: [1, 2]
    - CAN_BUS: [1, 2]

  -
    - GAD27_J1: [TRIM_UP, TRIM_DOWN]
    - GAD27_Trim: [1, 2]
    - TRIM_SWITCH: [TRIM_UP, TRIM_DOWN]

  -
    - GAD27_J1: [FLAP_EXTEND, FLAP_RETRACT]
    - GAD27_Flap: [1, 2]
    - FLAP_SWITCH: [FLAP_EXTEND, FLAP_RETRACT]