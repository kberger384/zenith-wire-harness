description: |
  Garmin GAD 27: Power, lighting, trim, and flap interface module.
  This file documents the wiring for power, ground, CAN bus, and selected input/output connections.
  Refer to the Garmin GAD 27 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=011-02249-00&tab=manuals

connectors:
  GAD27_J1:
    type: DB25
    pins:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: TRIM_UP
      6: TRIM_DOWN
      7: FLAP_EXTEND
      8: FLAP_RETRACT
      # ...add more as needed

  TRIM_SWITCH:
    type: DPDT Switch
    pins:
      1: TRIM_UP
      2: TRIM_DOWN

  FLAP_SWITCH:
    type: DPDT Switch
    pins:
      1: FLAP_EXTEND
      2: FLAP_RETRACT

cables:
  - name: GAD27_Power
    wirecount: 2
    gauge: 20AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: GAD27_J1
        pin: 1
        label: "+12VDC"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: GAD27_J1
        pin: 2
        label: "GND"
      - connector: GND_BLOCK
        pin: 1
        label: "GND"

  - name: GAD27_CAN
    wirecount: 2
    gauge: 22AWG
    color: [white, blue]
    type: Shielded
    ends:
      - connector: GAD27_J1
        pin: 3
        label: "CAN_H"
      - connector: CAN_BUS
        pin: 1
        label: "CAN_H"
      - connector: GAD27_J1
        pin: 4
        label: "CAN_L"
      - connector: CAN_BUS
        pin: 2
        label: "CAN_L"

  - name: GAD27_Trim
    wirecount: 2
    gauge: 22AWG
    color: [green, yellow]
    type: Tefzel
    ends:
      - connector: GAD27_J1
        pin: 5
        label: "TRIM_UP"
      - connector: TRIM_SWITCH
        pin: 1
        label: "TRIM_UP"
      - connector: GAD27_J1
        pin: 6
        label: "TRIM_DOWN"
      - connector: TRIM_SWITCH
        pin: 2
        label: "TRIM_DOWN"

  - name: GAD27_Flap
    wirecount: 2
    gauge: 22AWG
    color: [blue, white]
    type: Tefzel
    ends:
      - connector: GAD27_J1
        pin: 7
        label: "FLAP_EXTEND"
      - connector: FLAP_SWITCH
        pin: 1
        label: "FLAP_EXTEND"
      - connector: GAD27_J1
        pin: 8
        label: "FLAP_RETRACT"
      - connector: FLAP_SWITCH
        pin: 2
        label: "FLAP_RETRACT"