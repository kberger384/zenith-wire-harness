description: |
  Garmin GSA 28 Servo (Pitch): Autopilot pitch servo for G3X system.
  This file documents the wiring for power, ground, CAN bus, and control connections.
  Refer to the Garmin GSA 28 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=010-01007-00&tab=manuals

connectors:
  GSA28_PITCH_J1:
    type: DB15
    pins:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: SERVO_CTRL
      6: SERVO_FEEDBACK
      # ...add more as needed

cables:
  - name: GSA28_Pitch_Power
    wirecount: 2
    gauge: 20AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: GSA28_PITCH_J1
        pin: 1
        label: "+12VDC"
      - connector: GSA28_PITCH_J1
        pin: 2
        label: "GND"
      # Connect to power distribution and ground block

  - name: GSA28_Pitch_CAN
    wirecount: 2
    gauge: 22AWG
    color: [white, blue]
    type: Shielded
    ends:
      - connector: GSA28_PITCH_J1
        pin: 3
        label: "CAN_H"
      - connector: GSA28_PITCH_J1
        pin: 4
        label: "CAN_L"
      # Connect to CAN bus

  - name: GSA28_Pitch_Control
    wirecount: 2
    gauge: 22AWG
    color: [green, yellow]
    type: Tefzel
    ends:
      - connector: GSA28_PITCH_J1
        pin: 5
        label: "SERVO_CTRL"
      - connector: GSA28_PITCH_J1
        pin: 6
        label: "SERVO_FEEDBACK"
      # Connect to autopilot controller