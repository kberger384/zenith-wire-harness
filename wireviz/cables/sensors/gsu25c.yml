description: |
  Garmin GSU 25C: AHRS and Air Data Computer for G3X system.
  This file documents the wiring for power, ground, CAN bus, and air data connections.
  Refer to the Garmin GSU 25C installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=011-02249-12&tab=manuals

connectors:
  GSU25C_J1:
    type: DB15
    pins:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: PITOT
      6: STATIC
      # ...add more as needed

cables:
  - name: GSU25C_Power
    wirecount: 2
    gauge: 22AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: GSU25C_J1
        pin: 1
        label: "+12VDC"
      - connector: GSU25C_J1
        pin: 2
        label: "GND"
      # Connect to power distribution and ground block

  - name: GSU25C_CAN
    wirecount: 2
    gauge: 22AWG
    color: [white, blue]
    type: Shielded
    ends:
      - connector: GSU25C_J1
        pin: 3
        label: "CAN_H"
      - connector: GSU25C_J1
        pin: 4
        label: "CAN_L"
      # Connect to CAN bus

  - name: GSU25C_Air_Data
    wirecount: 2
    gauge: 22AWG
    color: [gray, white]
    type: Tefzel
    ends:
      - connector: GSU25C_J1
        pin: 5
        label: "PITOT"
      - connector: GSU25C_J1
        pin: 6
        label: "STATIC"
      # Connect to pitot and static ports