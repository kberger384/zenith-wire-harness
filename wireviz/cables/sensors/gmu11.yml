description: |
  Garmin GMU 11: Magnetometer for G3X heading reference.
  This file documents the wiring for power, ground, and CAN bus connections.
  Refer to the Garmin GMU 11 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=011-02249-10&tab=manuals

connectors:
  GMU11_J1:
    type: DB9
    pins:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      # ...add more as needed

cables:
  - name: GMU11_Power
    wirecount: 2
    gauge: 22AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: GMU11_J1
        pin: 1
        label: "+12VDC"
      - connector: PWR_DIST
        pin: 1
        label: "+12VDC"
      - connector: GMU11_J1
        pin: 2
        label: "GND"
      - connector: GND_BLOCK
        pin: 1
        label: "GND"
      # Connect to power distribution and ground block

  - name: GMU11_CAN
    wirecount: 2
    gauge: 22AWG
    color: [white, blue]
    type: Shielded
    ends:
      - connector: GMU11_J1
        pin: 3
        label: "CAN_H"
      - connector: CAN_BUS
        pin: 1
        label: "CAN_H"
      - connector: GMU11_J1
        pin: 4
        label: "CAN_L"
      - connector: CAN_BUS
        pin: 2
        label: "CAN_L"
      # Connect to CAN bus