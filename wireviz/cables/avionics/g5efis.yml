description: |
  Garmin G5 EFIS (Experimental): Backup Attitude Indicator.
  This file documents the wiring for power, ground, CAN bus, and backup battery connections.
  Refer to the Garmin G5 installation manual for full pinout and installation details:
  https://static.garmincdn.com/pumac/190-01112-10_AJ.pdf

connectors:
  G5_J1:
    type: DB9
    pins:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: BACKUP_BATT
      # ...add more as needed

  BACKUP_BATT:
    type: Battery
    pins:
      1: +12VDC

cables:
  G5EFIS_Power:
    gauge: 22
    colors: [RD, BK]
    type: Tefzel

  G5EFIS_CAN:
    gauge: 22
    colors: [WH, BU]
    type: Shielded

  G5EFIS_Backup_Battery:
    gauge: 22
    colors: [RD]
    type: Tefzel

connections:
  -
    - G5_J1: [+12VDC, GND]
    - G5EFIS_Power: [1, 2]
    - PWR_DIST: [1]
    - GND_BLOCK: [1]

  -
    - G5_J1: [CAN_H, CAN_L]
    - G5EFIS_CAN: [1, 2]
    - CAN_BUS: [1, 2]

  -
    - G5_J1: [BACKUP_BATT]
    - G5EFIS_Backup_Battery: [1]
    - BACKUP_BATT: [+12VDC]