description: |
  Garmin G5 EFIS (Experimental): Backup Attitude Indicator.
  This file documents the wiring for power, ground, CAN bus, and backup battery connections.
  Refer to the Garmin G5 installation manual for full pinout and installation details:
  https://static.garmincdn.com/pumac/190-01112-10_AJ.pdf

connectors:
  G5_J1:
    type: DB9
    pins:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: BACKUP_BATT
      # ...add more as needed

cables:
  - name: G5EFIS_Power
    wirecount: 2
    gauge: 22AWG
    color: [red, black]
    type: Tefzel
    ends:
      - connector: G5_J1
        pin: 1
        label: "+12VDC"
      - connector: G5_J1
        pin: 2
        label: "GND"
      # Connect to power distribution and ground block

  - name: G5EFIS_CAN
    wirecount: 2
    gauge: 22AWG
    color: [white, blue]
    type: Shielded
    ends:
      - connector: G5_J1
        pin: 3
        label: "CAN_H"
      - connector: G5_J1
        pin: 4
        label: "CAN_L"
      # Connect to CAN bus

  - name: G5EFIS_Backup_Battery
    wirecount: 1
    gauge: 22AWG
    color: [red]
    type: Tefzel
    ends:
      - connector: G5_J1
        pin: 5
        label: "BACKUP_BATT"
      # Connect to G5 backup battery