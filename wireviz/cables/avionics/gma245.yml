description: |
  Garmin GMA 245: Audio Panel with Bluetooth.
  This file documents the wiring for power, ground, audio inputs/outputs, and intercom connections.
  Refer to the Garmin GMA 245 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=010-01290-00&tab=manuals

connectors:
  GMA245_J1:
    type: DB25
    pins:
      1: +12VDC
      2: GND
      3: AUDIO_IN_L
      4: AUDIO_IN_R
      5: AUDIO_OUT_L
      6: AUDIO_OUT_R
      7: PTT
      8: MIC
      # ...add more as needed

  AUDIO_SRC:
    type: TerminalBlock
    pins:
      1: AUDIO_L
      2: AUDIO_R

  HEADSET_JACK:
    type: TerminalBlock
    pins:
      1: AUDIO_L
      2: AUDIO_R

  PTT_SWITCH:
    type: TerminalBlock
    pins:
      1: PTT

  MIC_JACK:
    type: TerminalBlock
    pins:
      1: MIC

cables:
  GMA245_Power:
    gauge: 20
    colors: [RD, BK]
    type: Tefzel

  GMA245_Audio_In:
    gauge: 22
    colors: [WH, WH]
    type: Shielded

  GMA245_Audio_Out:
    gauge: 22
    colors: [BU, BU]
    type: Shielded

  GMA245_PTT:
    gauge: 22
    colors: [YE]
    type: Tefzel

  GMA245_MIC:
    gauge: 22
    colors: [GN]
    type: Tefzel

connections:
  -
    - GMA245_J1: [+12VDC, GND]
    - GMA245_Power: [1, 2]
    - PWR_DIST: [1]
    - GND_BLOCK: [1]

  -
    - GMA245_J1: [AUDIO_IN_L, AUDIO_IN_R]
    - GMA245_Audio_In: [1, 2]
    - AUDIO_SRC: [AUDIO_L, AUDIO_R]

  -
    - GMA245_J1: [AUDIO_OUT_L, AUDIO_OUT_R]
    - GMA245_Audio_Out: [1, 2]
    - HEADSET_JACK: [AUDIO_L, AUDIO_R]

  -
    - GMA245_J1: [PTT]
    - GMA245_PTT: [1]
    - PTT_SWITCH: [PTT]

  -
    - GMA245_J1: [MIC]
    - GMA245_MIC: [1]
    - MIC_JACK: [MIC]