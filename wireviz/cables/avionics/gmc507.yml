description: |
  Garmin GMC 507: Autopilot Control Head.
  This file documents the wiring for power, ground, CAN bus, and control connections.
  Refer to the Garmin GMC 507 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=010-01230-00&tab=manuals

connectors:
  GMC507_J1:
    type: DB15
    pins:
      1: +12VDC
      2: GND
      3: CAN_H
      4: CAN_L
      5: AP_DISC
      6: TRIM_INT
      # ...add more as needed

  AP_DISC_SWITCH:
    type: SPST Switch
    pins:
      1: AP_DISC
      2: GND

  TRIM_INT_SWITCH:
    type: SPST Switch
    pins:
      1: TRIM_INT
      2: GND

cables:
  GMC507_Power:
    gauge: 20
    colors: [RD, BK]
    type: Tefzel

  GMC507_CAN:
    gauge: 22
    colors: [WH, BU]
    type: Shielded

  GMC507_AP_DISC:
    gauge: 22
    colors: [YE]
    type: Tefzel

  GMC507_Trim_Int:
    gauge: 22
    colors: [GN]
    type: Tefzel

connections:
  -
    - GMC507_J1: [+12VDC, GND]
    - GMC507_Power: [1, 2]
    - PWR_DIST: [1]
    - GND_BLOCK: [1]

  -
    - GMC507_J1: [CAN_H, CAN_L]
    - GMC507_CAN: [1, 2]
    - CAN_BUS: [1, 2]

  -
    - GMC507_J1: [AP_DISC]
    - GMC507_AP_DISC: [1]
    - AP_DISC_SWITCH: [AP_DISC]