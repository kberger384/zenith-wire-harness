metadata:
  description: |
    Garmin GMC 507: Autopilot Control Head.
    This file documents the wiring for power, ground, CAN bus, and control connections.
    Refer to the Garmin GMC 507 installation manual for full pinout and installation details:
    https://support.garmin.com/en-US/?partNumber=010-01230-00&tab=manuals

connectors:
  GMC507_J1:
    type: DB15
    pinlabels: [+12VDC, GND, CAN_H, CAN_L, AP_DISC, TRIM_INT]

  AP_DISC_SWITCH:
    type: SPST Switch
    pinlabels: [AP_DISC, GND]

  TRIM_INT_SWITCH:
    type: SPST Switch
    pinlabels: [TRIM_INT, GND]
      
  PWR_DIST:
    type: TerminalBlock
    pinlabels: [ +12VDC ]

  GND_BLOCK:
    type: TerminalBlock
    pinlabels: [ GND ]

  CAN_BUS:
    type: TerminalBlock
    pinlabels: [ CAN_H, CAN_L ]

cables:
  GMC507_Power:
    gauge: 20
    colors: [RD, BK]
    type: Tefzel

  GMC507_CAN:
    gauge: 22
    colors: [WH, BU]
    type: Shielded

  GMC507_AP_DISC:
    gauge: 22
    colors: [YE]
    type: Tefzel

  GMC507_Trim_Int:
    gauge: 22
    colors: [GN]
    type: Tefzel

connections:
  -
    - GMC507_J1: [1]
    - GMC507_Power: [1]
    - PWR_DIST: [1]

  -
    - GMC507_J1: [2]
    - GMC507_Power: [2]
    - GND_BLOCK: [1]

  -
    - GMC507_J1: [3, 4]
    - GMC507_CAN: [1, 2]
    - CAN_BUS: [1, 2]

  -
    - GMC507_J1: [5]
    - GMC507_AP_DISC: [1]
    - AP_DISC_SWITCH: [1]