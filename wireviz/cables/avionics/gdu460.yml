description: |
  Garmin GDU 460: 10.6‚Äù G3X Touch Primary Flight Display.
  This file documents the wiring for power, ground, and CAN bus connections.
  Refer to the Garmin G3X installation manual for full pinout and installation details:
  https://static.garmincdn.com/pumac/190-01115-01_AJ.pdf

connectors:
  GDU460_J1:
    type: DB25
    pins: [PWR, GND, CAN_H, CAN_L]
    # ...add more pins as needed

  PWR_DIST:
    type: TerminalBlock
    pins: [PWR]

  GND_BLOCK:
    type: TerminalBlock
    pins: [GND]

  CAN_BUS:
    type: TerminalBlock
    pins: [CAN_H, CAN_L]

cables:
  GDU460_Power:
    gauge: 20
    colors: [RD, BK]
    type: Tefzel

  GDU460_CAN:
    gauge: 22
    colors: [WH, BU]
    type: Shielded

connections:
  -
    - GDU460_J1: [PWR]
    - GDU460_Power: [1]
    - PWR_DIST: [PWR]

  -
    - GDU460_J1: [GND]
    - GDU460_Power: [2]
    - GND_BLOCK: [GND]

  -
    - GDU460_J1: [CAN_H, CAN_L]
    - GDU460_CAN: [1, 2]
    - CAN_BUS: [CAN_H, CAN_L]