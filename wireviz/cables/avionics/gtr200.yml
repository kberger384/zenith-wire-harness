description: |
  Garmin GTR 200: VHF COM Radio.
  This file documents the wiring for power, ground, audio, PTT, MIC, and antenna connections.
  Refer to the Garmin GTR 200 installation manual for full pinout and installation details:
  https://support.garmin.com/en-US/?partNumber=010-00985-01&tab=manuals

connectors:
  GTR200_J1:
    type: DB25
    pinlabels:
      1: +12VDC
      2: GND
      3: AUDIO_L
      4: AUDIO_R
      5: PTT
      6: MIC
      7: COM_ANT
      # ...add more as needed

  AUDIO_PANEL:
    type: DB25
    pinlabels:
      1: AUDIO_L
      2: AUDIO_R

  PTT_SWITCH:
    type: SPST Switch
    pinlabels:
      1: PTT

  MIC_JACK:
    type: Jack
    pinlabels:
      1: MIC

  COM_ANTENNA:
    type: BNC
    pinlabels: [CENTER, SHIELD]

cables:
  GTR200_Power:
    gauge: 20
    colors: [RD, BK]
    type: Tefzel

  GTR200_Audio:
    gauge: 22
    colors: [WH, WH]
    type: Shielded

  GTR200_PTT:
    gauge: 22
    colors: [YE]
    type: Tefzel

  GTR200_MIC:
    gauge: 22
    colors: [GN]
    type: Tefzel

  GTR200_Antenna:
    gauge: RG400
    colors: [none, none]
    type: Coax

connections:
  -
    - GTR200_J1: [+12VDC, GND]
    - GTR200_Power: [1, 2]
    - PWR_DIST: [1]
    - GND_BLOCK: [1]

  -
    - GTR200_J1: [AUDIO_L, AUDIO_R]
    - GTR200_Audio: [1, 2]
    - AUDIO_PANEL: [AUDIO_L, AUDIO_R]

  -
    - GTR200_J1: [PTT]
    - GTR200_PTT: [1]
    - PTT_SWITCH: [PTT]

  -
    - GTR200_J1: [MIC]
    - GTR200_MIC: [1]
    - MIC_JACK: [MIC]

  -
    - GTR200_J1: [COM_ANT]
    - GTR200_Antenna: [1]
    - COM_ANTENNA: [CENTER]

  -
    - GTR200_Antenna: [2]
    - COM_ANTENNA: [SHIELD]